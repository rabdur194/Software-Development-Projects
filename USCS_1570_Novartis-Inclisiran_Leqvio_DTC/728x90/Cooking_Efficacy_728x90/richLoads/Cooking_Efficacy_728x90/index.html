<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Banner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </head>
    <body>
        <div id="banner" class="banner pos-abs">
            
            <div id="frame1" class="frame-bg-color"></div>
            <img id="f1BgImg" class="f1-bg-img pos-abs vis-hidden" alt="Frame one background image"/>
            <div id="f1Txt" class="f1-txt pos-abs headline"></div>
            <div id="f1Disc" class="f1-disc disc"></div>
            <div id="f1DiscTxt" class="f1-disc-txt pos-abs"></div>
                
            

            <div id="frame2" class="frame-bg-color"></div>
            <img id="f2IconImg" class="f2-icon-img pos-abs vis-hidden" alt="Frame two Icon Image"/>
            <div id="f2Txt" class="f2-txt pos-abs headline"></div>
            <div id="f2Disc" class="f2-disc disc"></div>
            <div id="f2DiscTxt" class="f2-disc-txt pos-abs"></div>
                
            

            <div id="frame3" class="frame-bg-color"></div>
            <img id="f3IconImg" class="f3-icon-img pos-abs vis-hidden" alt="Frame two Icon Image"/>
            <div id="f3Txt" class="f3-txt pos-abs headline"></div>
            <div id="f3Disc" class=" f3-disc disc"></div>
            <div id="f3DiscTxt" class="f3-disc-txt pos-abs"></div>
             
            

            <div id="frame4" class="frame-bg-color"></div>
            <img id="f4BgImg" class="f4-bg-img pos-abs vis-hidden" alt="Frame one background image"/>
            <div id="f4Txt" class="f4-txt pos-abs headline"></div>
            <div id="f4Disc" class="f4-disc disc"></div>
            <div id="f4DiscTxt" class="f4-disc-txt pos-abs"></div>
              
            
            <div id="cta" class="cta-wrapper pos-abs center vis-hidden">
                <div id="ctaCopy" class="cta-copy center"></div>
            </div>
            

            <div id="hotSpot" class="hot-spot pos-abs"></div>

        </div>
        
        <script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.1.1/gsap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
